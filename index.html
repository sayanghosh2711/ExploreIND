<!DOCTYPE html>
<html>
<head>
    <title>ExploreIND</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="C:\Users\SAYAN\Desktop\ExploreEase\images\logo.png" alt="Tour Guide Booking System"></a>
        </div>
        <div class="menu">
            <a href="account.html">Account</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
            <a href="login.html">Log Out</a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a state in India">
        <button id="search-button">Search</button>
    </div>
    
    <div id="destination-details">
        <!-- Display destination details and tour guide booking options here -->
        <!-- You can use JavaScript to populate this section dynamically after a search -->
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="C:\Users\SAYAN\Desktop\ExploreEase\images\image1.jpg" style="width:100%">
        <div class="text">Feel the calmness of Goa</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="C:\Users\SAYAN\Desktop\ExploreEase\images\image2.jpg" style="width:100%">
        <div class="text">Explore the where nature meets architecture: LAVASA</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="C:\Users\SAYAN\Desktop\ExploreEase\images\image3.jpg" style="width:100%">
        <div class="text">Gateway of India: a place where history comes to life</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
